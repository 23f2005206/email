name: Dependency Caching Assignment

on: [push]

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: my-cache-step
        uses: actions/cache@v4
        with:
          path: my-deps-folder
          key: cache-a05c161

      - name: prime-cache-a05c161
        run: |
          echo "Cache hit: ${{ steps.my-cache-step.outputs.cache-hit }}"

      # THIS STEP IS THE FIX:
      # If the cache is missed, we MUST create the folder so it can be saved.
      - name: Create dummy data
        if: steps.my-cache-step.outputs.cache-hit != 'true'
        run: |
          mkdir -p my-deps-folder
          echo "primed" > my-deps-folder/data.txt
