name: Dependency Caching Assignment

on: [push]

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: my-cache-step
        uses: actions/cache@v4
        with:
          # This is the "folder" we are pretending to cache
          path: my-deps-folder
          # This is the specific key required by your assignment
          key: cache-a05c161

      - name: prime-cache-a05c161
        run: |
          echo "Cache hit: ${{ steps.my-cache-step.outputs.cache-hit }}"
